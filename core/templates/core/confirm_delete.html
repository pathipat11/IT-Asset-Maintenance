{% extends "core/base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}

<div class="page-header mb-3">
    <div class="d-flex justify-content-between align-items-start gap-2">
        <div>
            <h3 class="m-0 fw-bold text-danger">Confirm Delete</h3>
            <div class="text-muted small mt-1">
                This action cannot be undone.
            </div>
        </div>

        <div class="toolbar">
            <a class="btn btn-outline-secondary" href="javascript:history.back()">‚Üê Back</a>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body card-pad">

        <div class="alert alert-danger">
            <strong>Warning:</strong> You are about to permanently delete:
        </div>

        <div class="meta-item mb-3">
            <div class="kv">
                <div class="k">Object</div>
                <div class="v fw-bold">{{ object }}</div>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="d-flex flex-wrap gap-2 justify-content-end">
                <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
                <button class="btn btn-danger px-4">
                    Yes, Delete
                </button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
